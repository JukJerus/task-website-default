<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>

    <p>First Name:</p>
    <input type="text">
    <p>Last Name</p>
    <input type="text">

    <p>Gender:</p>
    <input type="radio" id="male" name="Gender" value="Male">
    <label for="Gender">Male</label><br>
    <input type="radio" id="female" name="Gender" value="Female">
    <label for="Gender">Female</label><br>
    <input type="radio" id="other" name="Gender" value="Other">
    <label for="Gender">Other</label><br>

    <p>Nationality</p>
    <select name="nationality">
        <option value="indonesian">Indonesia</option>
        <option value="uganda">Uganda</option>
        <option value="hungaria">Hungaria</option>
        <option value="bekasi">Bekasi</option>
    </select>

    <p>Language Spoken</p>
    <input type="checkbox" id="bahasa1" name="bahasa1" value="indo">
    <label for="bahasa1"> Bahasa Indonesia</label><br>
    <input type="checkbox" id="bahasa2" name="bahasa2" value="inggris">
    <label for="bahasa2"> English </label><br>
    <input type="checkbox" id="bahasa3" name="bahasa3" value="other">
    <label for="bahasa3"> Other</label>

    <p>Bio:</p>
    <textarea name="Bio"></textarea><br>
    <button>Sign Up</button>
    
</body>
</html>
